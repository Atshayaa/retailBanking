<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="../openNewAccount">
                            <span data-feather="home"></span>
                            Open new Account <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../transaction">
                            <span data-feather="shopping-cart"></span>
                            Transaction Details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../account">
                            <span data-feather="users"></span>
                            Account Summary
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="register-wrapper">
                <div class="card">
                    <div class="card-body">
                        <div class="panel panel-primary" *ngFor="let register of registers">
                            <div class="panel-heading">
                                <h3 class="panel-title" *ngIf="register.fullName === name">{{register.fullName}}</h3>
                            </div>
                            <div class="panel-body" *ngIf="register.fullName === name">

                                <div class="col-xs-10">

                                    <!-- <div class="row vertical-align"> -->

                                    <!-- <div class="col-xs-3">
                <img class="imageClass" [src]="register.photoPath" />
              </div> -->
                                    <div class="col-xs-9">

                                        <div class="row">
                                            <div class="col-xs-6">
                                                fullName
                                            </div>
                                            <div class="col-xs-6">
                                                : {{register.fullName}}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                userId
                                            </div>
                                            <div class="col-xs-6">
                                                : {{register.userId }}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                email
                                            </div>
                                            <div class="col-xs-6">
                                                : {{register.email}}
                                            </div>
                                        </div>



                                    </div>

                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
</div>
